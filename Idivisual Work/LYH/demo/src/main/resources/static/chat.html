<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/screen/common.css"  rel="stylesheet">
    <link href="css/screen/chat.css" rel="stylesheet" />
    <title>chat</title>
  </head>
  <body>
    <header>
      <div id="topview"></div>
    </header>

    <section>
      <div class="chat-background">
        <div class="chat-mainpanel" class="chat-divrow">
          <div class="chat-div60 linebox-right"><p class="placeholder sort-center">여기에 캘린더</p></div>
          <div class="chat-div40 chat-divcol">
            <div class="chat-div20 linebox-bottom"></div>
            <div class="chat-div80 chat-divrow">
              <div class="chat-div85 linebox-right"><p class="placeholder sort-center">여기에 채팅</p></div>
              <div class="chat-div15 chat-divcol" style="flex: 1 0 auto;">
                <input type="image" src="images/sample1.png" class="img-btn" style="margin-top: 10%;">
                <input type="image" src="images/sample2.png" class="img-btn" style="margin-top: 10%;">
                <input type="image" src="images/sample3.png" class="img-btn" style="margin-top: 10%;">
                <div style="height: 10%; margin-top: 10%;"></div>
                <div style="height: 10%; margin-top: 10%;"></div>
                <div style="height: 10%; margin-top: 10%;"></div>
                <div style="height: 6%; margin-top: 10%;"></div>
                <input type="image" src="images/sample4.png" class="img-btn" style="margin-top: 10%;">
                <input type="image" src="images/sample5.png" class="img-btn" style="margin-top: 10%;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div id="footer"></div>
    </footer>
    
    <script>
      async function fetchHtmlAsText(url) {
        return await (await fetch(url)).text();
      }
    
      async function importPage(target) {
        document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
      }

      importPage("topview");
      importPage("footer");
    </script>
  </body>
</html>
