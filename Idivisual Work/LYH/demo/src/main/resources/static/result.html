<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/screen/result.css" rel="stylesheet" />
    <title>result</title>
</head>
<body>
    <div id="topview"></div>
    <div class="result-toppanel linebox-top"><p class="result-menu">검색 결과</p><p class="result-menu-placeholder">여기에 검색 내용 표기</p></div>
    <div class="result-background">
        <div class="result-mainpanel">
            <div class="result-subpanel">1</div>
            <div class="result-subpanel">2</div>
            <div class="result-subpanel">3</div>
            <div class="result-subpanel">4</div>
            <div class="result-subpanel">5</div>
            <div class="result-subpanel">6</div>
            <div class="result-subpanel">7</div>
            <div class="result-subpanel">8</div>
        </div>
    </div>


    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
          }
      
          async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
          }
  
          importPage("topview");
      </script>
</body>
</html>
