<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/screen/common.css" rel="stylesheet" />
    <link href="css/screen/main.css" rel="stylesheet" />
    <title>Developer Plus</title>
  </head>
  <body>
    <header>
      <div id="topview"></div>
    </header>
    <section>
      <div class="main-panel">
        <img src="img/2.jpg" />
        <div class="btn">
          <button
            onclick="location.href='finddeveloper.html'"
            type="button"
            class="myButton"
          >
            시작하기
          </button>
        </div>
      </div>
      <div id="test"><span style="color: red;">테스트</span></div>
      <input type="button" value="test" onclick="temptest()";>
    </section>

    <footer>
      <div id="footer"></div>
    </footer>

    <script>
      async function fetchHtmlAsText(url) {
        return await (await fetch(url)).text();
      }

      async function importPage(target) {
        document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(
          target + '.html'
        );
      }

      importPage('topview');
      importPage('footer');
    </script>

    <script>
      function temptest()
      {
          const element = document.getElementById('test');
          element.innerHTML = "<div style=color: blue;>text</div>";
      }
    </script>

    <script
      src="https://kit.fontawesome.com/a91a455094.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/background.js"></script>
  </body>
</html>
