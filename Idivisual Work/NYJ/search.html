<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/screen/common.css"  rel="stylesheet">
    <link href="css/screen/search.css" rel="stylesheet" />
    <title>search</title>
</head>
<body>
    <header>
        <div id="topview"></div>
        <div class="search-toptitle">검색</div>
    </header>
  
    <section>
        <div class="search-background">
            <div class="search-mainpanel common-divcol">
                <div class="search-result common-divrow">
                    <div class="common-div10">
                        <p class="search-tag">태그</p>
                    </div>
                    <div class="common-div90">
                        <p class="search-title">타이틀</p>
                    </div>
                </div>
                <div class="search-result common-divrow">
                    <div class="common-div10">
                        <p class="search-tag">태그</p>
                    </div>
                    <div class="common-div90">
                        <p class="search-title">타이틀</p>
                    </div>
                </div>
                <div class="search-result common-divrow">
                    <div class="common-div10">
                        <p class="search-tag">태그</p>
                    </div>
                    <div class="common-div90">
                        <p class="search-title">타이틀</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }
    
        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }

        importPage("topview");
        importPage("footer");
    </script>
</body>
</html>
