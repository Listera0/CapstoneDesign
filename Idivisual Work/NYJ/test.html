<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Example</title>
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-item {
        padding: 10px;
        cursor: pointer;
        background-color: #f2f2f2;
        border-bottom: 1px solid #ddd;
      }

      .dropdown-item:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <span>지역</span>
      <div class="dropdown-content">
        <div class="dropdown-item">서울</div>
        <div class="dropdown-item">인천</div>
        <div class="dropdown-item">부산</div>
      </div>
    </div>
    <div class="dropdown">
      <span>직무</span>
      <div class="dropdown-content">
        <div class="dropdown-item">개발자</div>
        <div class="dropdown-item">디자이너</div>
        <div class="dropdown-item">플래너</div>
      </div>
    </div>
  </body>
</html>
