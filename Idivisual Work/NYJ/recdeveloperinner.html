<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/screen/common.css"  rel="stylesheet">
    <link href="css/screen/recdeveloperinner.css" rel="stylesheet" />
    <title>Rec Developer</title>
</head>
<body>
    <header>
        <div id="topview"></div>
    </header>
  
    <section>
        <div class="recinner-background">
            <div class="recinner-mainpanel common-divcol">
                <div class="common-div10">
                    <div class="recinner-placeholder" style="font-size: 24px;">프로젝트 이름</div>
                    <div class="recinner-placeholder">작성자</div>
                </div>
                <div class="common-div30">
                    <div class="recinner-img">이미지 없음</div>
                </div>
                <div class="recinner-explain recinner-placeholder">프로젝트 설명(확장)</div><br>
                <div class="common-div20">
                    <div class="recinner-placeholder">모집인원</div><br>
                    <div class="recinner-placeholder">직무 1 : 0명</div>
                    <div class="recinner-placeholder">직무 2 : 0명</div>
                </div>
                <div class="common-div20">
                    <div class="recinner-placeholder">이메일</div><br>
                    <button type="button" style="position: relative; top: 50%; left: 50%; transform: translate(-50%, 0%);">지원하기</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="footer"></div>
    </footer>
    
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }
        
        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }

        importPage("topview");
        importPage("footer");
    </script>
</body>
</html>
