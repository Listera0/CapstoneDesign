<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/screen/common.css" rel="stylesheet" />
    <link href="css/screen/finddeveloper.css" rel="stylesheet" />
    <title>find developer</title>
  </head>
  <body>
    <header>
      <div id="topview"></div>
      <div id="topbar"></div>
    </header>

    <section>
      <div class="find-background">
        <div class="find-mainpanel">
          <div class="find-content common-divcol">
            <div class="common-div50 common-divrow">
              <div class="common-div40">
                <div class="find-contentimg">이미지 없음</div>
              </div>
              <div class="common-div60">
                <p class="find-name">
                  <a href="finddeveloperinner.html">이름</a>
                </p>
              </div>
            </div>
            <div class="common-div50">
              <div class="find-job">직무 1</div>
              <div class="find-job">직무 2</div>
            </div>
          </div>
          <div class="find-content"></div>
          <div class="find-content"></div>
          <div class="find-content"></div>
          <div class="find-content"></div>
          <div class="find-content"></div>
          <div class="find-content"></div>
          <div class="find-content"></div>
        </div>
      </div>
    </section>

    <footer>
      <div id="footer"></div>
    </footer>

    <script>
      async function fetchHtmlAsText(url) {
        return await (await fetch(url)).text();
      }

      async function importPage(target) {
        document.querySelector("#" + target).innerHTML = await fetchHtmlAsText(
          target + ".html"
        );
      }

      importPage("topview");
      importPage("topbar");
      importPage("footer");
    </script>
  </body>
</html>
