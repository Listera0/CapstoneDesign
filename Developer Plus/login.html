<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Plus</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span onClick="location.href='/index.html'">Developer Plus</span>
        <br>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Developer Plus</h1>
        <p class="welcome-header__text">
            If you have a Developer Plus Account,
            login with your Email.
        </p>
    </header>
    <form action="/home.html" method="POST" id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" onClick="location.href='/index.html'" value="Sign In">
        <button type="button" onClick="location.href='/kakao.html'"><i class="fas fa-comment fa-1x"></i>카카오계정으로 로그인</button>

    </form>
    <input type="checkbox" id="popup">
        <label for="popup">Developer Plus Sign Up</label>
        <div>
          <div>
            <form action="/index.html" method="post"id="signup">
              <span>회원가입</span>
              <input type="email" placeholder="Enter your email address" required>
              <input type="password" placeholder="Enter your password" required>
              <input type="password" placeholder = "Confirm your password" required><br>
          <button type="button" onclick= "location.href='/login.html'" >Sign Up</button>
            </form>   
          </div>
          <label for="popup"></label>
        </div>
      <script
        src="http://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      >
    </script>
    </div>
  </body>
</html>
