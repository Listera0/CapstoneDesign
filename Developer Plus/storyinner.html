<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/screen/common.css"  rel="stylesheet">
    <link href="css/screen/storyinner.css" rel="stylesheet" />
    <title>Story</title>
</head>
<body>
    <header>
        <div id="topview"></div>
    </header>
  
    <section>
        <div class="storyinner-background">
            <div class="storyinner-mainpanel common-divcol">
                <div class="common-div10">
                    <div class="storyinner-placeholder" style="font-size: 24px;">스토리 제목  </div>
                    <div class="storyinner-placeholder">작성자</div>
                </div>
                <div class="common-div30">
                    <div class="storyinner-img">이미지 없음</div>
                </div>
                <div class="common-div60">
                    <div class="storyinner-explain storyinner-placeholder">스토리 내용(확장)</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="footer"></div>
    </footer>
    
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }
        
        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }

        importPage("topview");
        importPage("footer");
    </script>
</body>
</html>
